tabs:
  stretch: true
  defaultTab: depcore.services::lang.service.basic_info
  paneCssClass:
    0: basic-info
    1: seo
    2: content
    3: references
  icons:
    backend::lang.account.user: icon-user
    backend::lang.account.groups: icon-group
  fields:
    name:
      label: depcore.services::lang.service.name
      tab: depcore.services::lang.service.basic_info
      type: text
      comment: depcore.services::lang.service.name_comment
      span: left
    slug:
      label: depcore.services::lang.service.slug
      tab: depcore.services::lang.service.basic_info
      type: text
      span: right
      preset:
        field: name
        type: slug
    title:
      label: depcore.services::lang.service.title
      type: text
      span: left
    price_from:
      label: depcore.services::lang.service.price_from
      tab: depcore.services::lang.service.basic_info
      type: number
      span: right
    short_description:
      label: depcore.services::lang.service.short_description
      tab: depcore.services::lang.service.basic_info
      type: richeditor
      comment: depcore.services::lang.service.short_description_comment
      toolbarButtons: bold|italic
    content:
      label: depcore.services::lang.service.content
      tab: depcore.services::lang.service.content_tab
      type: richeditor
      size: giant
    content_blocks:
      label: depcore.services::lang.service.content_blocks
      tab: depcore.services::lang.service.content_tab
      prompt: depcore.services::lang.service.content_prompt
      type: repeater
      size: giant
      titleFrom: id
      groups:
        numbers:
          name: Liczby
          fields:
            number:
              type: repeater
              prompt: dodaj liczbę
              form:
                fields:
                  single_number:
                    type: number
                    label: liczba
                    span: storm
                    cssClass: col-md-2
                  first_title:
                    type: text
                    label: Zwykły tytuł
                    span: storm
                    cssClass: col-md-5
                  second_title:
                    type: text
                    label: Pogrubiony tytuł
                    span: storm
                    cssClass: col-md-5
        split_content:
          name: Treść ze zdjeciem
          fields:
            content:
              type: richeditor
              label: Treść
              span: left
            image:
              type: mediafinder
              label: Zdjęcie
              mode: image
              span: right
        portfolio_link:
          name: Linki do portfolio
          fields:
            left:
              label: treść z lewej
              type: richeditor
            title:
              type: text
              label: Treść nad linkiem
              span: left
            link_text:
              type: text
              label: Treść linka
              span: right
            portfolio_id:
              type: text
              label: link do portfolio
              comment: link powinien być w formacie /case/nazwaportfolio, bez przedrostka https://buenavistamediagroup.pl
        services_list:
          name: punkty
          fields:
            bg:
              label: Tło
              type: mediafinder
            punkt:
              type: repeater
              label: punkty
              form:
                fields:
                  image:
                    type: mediafinder
                    label: ikonka
                    mode: image
                  first_title:
                    type: text
                    label: Tytuł zwykły
                    span: left
                  second_title:
                    type: text
                    span: right
                    label: Tytuł pogrubiony
        roadmap:
          name: Kroki
          icon: list
          fields:
            steps:
              type: repeater
              label: Kroki
              form:
                fields:
                  title:
                    type: text
                    label: tytuł
                  text:
                    type: richeditor
                    label: treść
                    size: small
                    toolbarButtons: bold

    backgroundImage:
      tab: depcore.services::lang.service.basic_info
      label: depcore.services::lang.service.background_image
      type: fileupload
      mode: image
    gallery:
      tab: depcore.services::lang.service.basic_info
      label: depcore.services::lang.service.gallery
      type: fileupload
      mode: image
    icon:
      tab: depcore.services::lang.service.basic_info
      label: depcore.services::lang.service.icon
      type: fileupload
      mode: file
      fileTypes: svg,jpg,png,webp,jpeg
    published:
      label: depcore.services::lang.service.published?
      tab: depcore.services::lang.service.basic_info
      type: switch
      on: depcore.services::lang.yes
      off: depcore.services::lang.no
