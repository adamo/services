tabs:
  stretch: true
  defaultTab: depcore.services::lang.service.basic_info
  paneCssClass:
      0: content-tab
      1: seo-tab
      1: conent-tab
  icons:
      backend::lang.account.user: icon-user
      backend::lang.account.groups: icon-group
  fields:
    name:
      label: depcore.services::lang.service.name
      tab: depcore.services::lang.service.basic_info
      type: text
    price_from:
      label: depcore.services::lang.service.price_from
      tab: depcore.services::lang.service.basic_info
      type: number
    short_description:
      label: depcore.services::lang.service.short_description
      tab: depcore.services::lang.service.basic_info
      type: richeditor
      toolbarButtons: bold|italic
    content:
      label: depcore.services::lang.service.content
      tab: depcore.services::lang.service.content_tab
      type: richeditor
      size: giant
    content_blocks:
      label: depcore.services::lang.service.content_blocks
      tab: depcore.services::lang.service.content_tab
      prompt: depcore.services::lang.service.content_prompt
      type: repeater
      size: giant
      groups:
        quote:
          name: depcore.services::lang.service.quote.label
          description: depcore.services::lang.service.quote.description
          icon: icon-quote-left
          type: nestedform
          fields:
            quoteContent:
              label: depcore.services::lang.service.quote.content
              type: richeditor
              toolbarButtons: bold|italic
            author:
              label: depcore.services::lang.service.quote.author
              type: text
            # include:
            #   label: depcore.services::lang.service.quote.include
        contentWithMenu:
          name: depcore.services::lang.service.content_with_menu.label
          description: depcore.services::lang.service.content_with_menu.description
          icon: icon-file-text-o
          fields:
            content:
              label: depcore.services::lang.service.content_with_menu.content
              type: richeditor
        section:
          name: depcore.services::lang.service.section.label
          description: depcore.services::lang.service.section.description
          icon: icon-square-o
          fields:
              id:
                type: text
                label: depcore.services::lang.service.section.id
                description: depcore.services::lang.service.section.id_description
              class:
                type: text
                label: depcore.services::lang.service.section.class
              style:
                type: text
                label: depcore.services::lang.service.section.style
              backgroundImage:
                label: depcore.services::lang.service.section.background_image
                type: mediafinder
                mode: image
              backgroundGridColor:
                label: depcore.services::lang.service.section.background_color
                type: colorpicker
              # aditionalImages:
              #   label: depcore.services::lang.service.section.additional_images
              #   type: repeater
              #   prompt: depcore.services::lang.service.section.add_new_image
              #   span: full
              #   form:
              #     fields:
              #       id:
              #         label: depcore.services::lang.service.section.image_id
              #         type: text
              #         span: left
              #       class:
              #         label: depcore.services::lang.service.section.image_class
              #         type: text
              #         span: right
              #       style:
              #         label: depcore.services::lang.service.section.image_style
              #         type: text
              #         span: left
              #       image:
              #         label: depcore.services::lang.service.section.image
              #         type: mediafinder
              #         mode: image
              #         span: right
              contentSection:
                label: depcore.services::lang.service.section.content_sections
                type: repeater
                prompt: depcore.services::lang.service.section.add_new_content_section
                span: full
                groups:
                  content:
                    icon: icon-file-text
                    name: depcore.services::lang.service.section.content
                    fields:
                      id:
                        label: depcore.services::lang.service.section.content_id
                        type: text
                        span: left
                      class:
                        label: depcore.services::lang.service.section.content_class
                        type: text
                        span: right
                      style:
                        label: depcore.services::lang.service.section.image_style
                        type: text
                        span: left
                      content:
                        label: depcore.services::lang.service.section.content_text
                        type: richeditor
                        span: full
                      image:
                        label: depcore.services::lang.service.section.image
                        type: mediafinder
                        mode: image
                      imageCode:
                        label: depcore.services::lang.service.section.image_code
                        comment: depcore.services::lang.service.section.image_code_description
                        type: textarea
                        size: large

        numbers:
          name: depcore.services::lang.service.numbers.label
          description: depcore.services::lang.service.numbers.description
          icon: icon-square-o
          fields:
            title:
              label: depcore.services::lang.service.numbers.title
              type: text
            numbers:
              type: repeater
              label: depcore.services::lang.service.numbers.number
              prompt: depcore.services::lang.service.numbers.prompt
              form:
                fields:
                  title:
                    label: depcore.services::lang.service.numbers.title
                    type: text
                  content:
                    label: depcore.services::lang.service.numbers.content
                    type: richeditor
                    toolbarButtons: bold
                  source:
                    label: depcore.services::lang.service.numbers.source
                    type: text

    backgroundImage:
      tab: depcore.services::lang.service.basic_info
      label: depcore.services::lang.service.background_image
      type: fileupload
      mode: image

    icon:
      tab: depcore.services::lang.service.basic_info
      label: depcore.services::lang.service.icon
      type: fileupload
      mode: file
      fileTypes: svg,jpg,png,webp,jpeg
    published:
      label: depcore.services::lang.service.published?
      tab: depcore.services::lang.service.basic_info
      type: switch
      on: depcore.services::lang.yes
      off: depcore.services::lang.no
    meta_title:
      label: depcore.services::lang.service.meta_title
      tab: depcore.services::lang.service.seo_tab
      type: text
    meta_description:
      label: depcore.services::lang.service.meta_description
      tab: depcore.services::lang.service.seo_tab
      type: textarea
      size: tiny
